<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Basic SEO -->
    <title>OS Travels and Tours | Best Travel Agency in Pakistan</title>
    <meta name="description" content="OS Travels and Tours offers visa assistance, tour packages, flight bookings, and travel consultancy — your trusted travel partner for Malaysia, Dubai, Turkey, and more." />
    <meta name="keywords" content="OS Travels, travel agency Pakistan, visa services, Malaysia visa, Dubai tours, travel consultant, OS Travels and Tours" />
    <meta name="author" content="OS Travels and Tours" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/image.png" />

    <!-- ✅ Open Graph (for social sharing) -->
    <meta property="og:title" content="OS Travels and Tours | Explore the World with Ease" />
    <meta property="og:description" content="Your premium travel partner for worldwide visas, flights, and tours. Travel smart with OS Travels and Tours." />
    <meta property="og:image" content="https://yourdomain.com/image.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card (for better preview on X/Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OS Travels and Tours" />
    <meta name="twitter:description" content="Visa, flight, and tour services — all in one place. Travel globally with OS Travels." />
    <meta name="twitter:image" content="https://yourdomain.com/image.png" />

    <!-- ✅ Performance & Indexing -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com/" />
    <link rel="preload" as="image" href="/path-to-your-optimized-image.webp" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
